<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start" color="white"></ion-menu-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-list inset>
      <ion-item>
        <ion-label>ID user</ion-label>
        <ion-label>FirstName</ion-label>
        <ion-label>LastName</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-list>
    <ion-item-sliding>
      <ion-item *ngFor="let item of users">
        <ion-label>{{item.id}}</ion-label>
        <ion-label>{{item.firstName}}</ion-label>
        <ion-label>{{item.lastName}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  

</ion-content>
